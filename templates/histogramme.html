<html>
<head>
    <!--Load the AJAX API-->
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
        // Load the Visualization API and the corechart package.
        google.charts.load('current', {'packages':['corechart']});

        // Set a callback to run when the Google Visualization API is loaded.
        google.charts.setOnLoadCallback(drawChart);

        // Callback that creates and populates a data table,
        // instantiates the column chart, passes in the data and
        // draws it.
        function drawChart() {
            // Récupération de données depuis notre API /tawarano/
            fetch('/tawarano/')
                .then(response => response.json())
                .then(data => {
                    // Convertir les données récupérées en un tableau utilisable par Google Charts
                    var dataTable = new google.visualization.DataTable();
                    dataTable.addColumn('string', 'Date');
                    dataTable.addColumn('number', 'Température (°C)');
                    
                    data.results.forEach(entry => {
                        var date = new Date(entry.Jour * 1000);
                        dataTable.addRow([date.toLocaleDateString(), entry.temp]);
                    });

                    // Set chart options
                    var options = {
                        'title':'Évolution des températures de la ville de Tawarano',
                        'width':600,
                        'height':400,
                        hAxis: {
                            title: 'Date'
                        },
                        vAxis: {
                            title: 'Température (°C)'
                        }
                    };

                    // Instantiate and draw our chart, passing in some options.
                    var chart = new google.visualization.ColumnChart(document.getElementById('chart_div'));
                    chart.draw(dataTable, options);
                });
        }
    </script>
</head>
<body>
    <!--Div that will hold the column chart-->
    <div id="chart_div"></div>
</body>
</html>
