<html>
<head>
    <!--Load the AJAX API-->
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
        // Load the Visualization API and the corechart package.
        google.charts.load('current', {'packages':['corechart']});

        // Set a callback to run when the Google Visualization API is loaded.
        google.charts.setOnLoadCallback(drawChart);

        // Callback that creates and populates a data table,
        // instantiates the bar chart, passes in the data and
        // draws it.
        function drawChart() {
            // Create the data table.
            var data = new google.visualization.DataTable();
            data.addColumn('string', 'Date'); // Par exemple, pour les dates ou périodes
            data.addColumn('number', 'Température (°C)'); // Pour les valeurs de température
            data.addRows([
                ['Janvier', 5],
                ['Février', 6],
                ['Mars', 10],
                ['Avril', 15],
                ['Mai', 18],
                ['Juin', 22]
            ]);

            // Set chart options
            var options = {
                'title':'Évolution des températures à Tawarano',
                'width':600, // Vous pouvez ajuster la largeur
                'height':400, // Vous pouvez ajuster la hauteur
                hAxis: {
                    title: 'Mois'
                },
                vAxis: {
                    title: 'Température (°C)'
                }
            };

            // Instantiate and draw our chart, passing in some options.
            var chart = new google.visualization.BarChart(document.getElementById('chart_div'));
            chart.draw(data, options);
        }
    </script>
</head>
<body>
    <!--Div that will hold the bar chart-->
    <div id="chart_div"></div>
</body>
</html>
